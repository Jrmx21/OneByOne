<!-- login.page.html -->
<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/">Volver</ion-button>
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
  <ion-button expand="full"  (click)="loginWithGoogle()">Iniciar Sesion  <ion-icon name="logo-google"></ion-icon></ion-button>
  <ion-button expand="full" color="success" routerLink="/register">Registrarse</ion-button>
</ion-content>
