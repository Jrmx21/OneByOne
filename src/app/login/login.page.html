<ion-content>
  <ion-card>
    <h3>Administrador</h3>    
    <ion-item>
      <ion-label>Usuario:</ion-label>
      <ion-input [(ngModel)]="username" placeholder="Ingrese su usuario"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Contraseña:</ion-label>
      <ion-input [(ngModel)]="password" type="password" placeholder="Ingrese su contraseña"></ion-input>
    </ion-item>
    
    <ion-button (click)="login()">Iniciar sesión</ion-button>
    <h3>
      Este apartado es para iniciar sesión como administrador.
    </h3>
    <h4>Si tiene alguna duda o sugerencia puede hacernoslo saber en este correo: davidruiz.p@outlook.es</h4>
  </ion-card>
  
</ion-content>
