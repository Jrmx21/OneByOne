<ion-menu menuId="menu" side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-list [inset]="true">
      <ion-item>
        <ion-toggle [(ngModel)]="themeToggle" (ionChange)="toggleChange($event)" justify="space-between"
          >Modo Oscuro</ion-toggle
        >
        
      </ion-item>
    </ion-list>
    <ion-button href="/admin">ADMIN</ion-button>
  </ion-content>
</ion-menu>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="search"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true"  name="pencil"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
